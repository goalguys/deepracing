    label_db: /p/DeepRacing/datasets/simulatorcaptures/MadhurAustraliaFullscreen3/images/pose_sequence_labels/lmdb
    key_file: /p/DeepRacing/datasets/simulatorcaptures/MadhurAustraliaFullscreen3/goodkeys.txt
  -
    image_db: /p/DeepRacing/datasets/simulatorcaptures/trent_solo/images/image_lmdb
    label_db: /p/DeepRacing/datasets/simulatorcaptures/trent_solo/images/pose_sequence_labels/lmdb
    key_file: /p/DeepRacing/datasets/simulatorcaptures/trent_solo/goodkeys.txt
  -
    image_db: /p/DeepRacing/datasets/simulatorcaptures/trent_solo_2/images/image_lmdb
    label_db: /p/DeepRacing/datasets/simulatorcaptures/trent_solo_2/images/pose_sequence_labels/lmdb
    key_file: /p/DeepRacing/datasets/simulatorcaptures/trent_solo_2/goodkeys.txt
  -
    image_db: /p/DeepRacing/datasets/simulatorcaptures/trent_solo_3/images/image_lmdb
    label_db: /p/DeepRacing/datasets/simulatorcaptures/trent_solo_3/images/pose_sequence_labels/lmdb
    key_file: /p/DeepRacing/datasets/simulatorcaptures/trent_solo_3/goodkeys.txt
  -
    image_db: /p/DeepRacing/datasets/simulatorcaptures/trent_solo_4/images/image_lmdb
    label_db: /p/DeepRacing/datasets/simulatorcaptures/trent_solo_4/images/pose_sequence_labels/lmdb
    key_file: /p/DeepRacing/datasets/simulatorcaptures/trent_solo_4/goodkeys.txt
  -
    image_db: /p/DeepRacing/datasets/simulatorcaptures/trent_solo_5/images/image_lmdb
    label_db: /p/DeepRacing/datasets/simulatorcaptures/trent_solo_5/images/pose_sequence_labels/lmdb
    key_file: /p/DeepRacing/datasets/simulatorcaptures/trent_solo_5/goodkeys.txt
image_size: [66, 200]

#model definition parameters
hidden_dimension: 200
input_channels: 3
sequence_length: 10
context_length: 5
temporal_conv_feature_factor: 1
use_float: False

#training hyperparameters
gpu: 0
batch_size: 96
learning_rate: 5.0E-4
momentum: 1.0E-3
loss_weights: [1.0, 1.0]
num_epochs: 100
num_workers: 0
position_loss_reduction: "mean"

#debugging settings
debug: False